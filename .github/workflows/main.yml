name: ci

on: push

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      -
        name: Set up QEMU
        uses: docker/setup-qemu-action@v2
      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      -
        name: Build and push
        uses: docker/build-push-action@v3
        with:
          load: true
          push: false
          tags: podman/build:latest
          build-args: |
            PODMAN_VERSION=4.4.5
            CONMON_VERSION=2.1.7
      -
        name: fetch artifact
        run: |
          docker cp $(docker create --name tc podman/build:latest):/podman-4.4.5/bin ./podman && docker rm tc
          tar -czf podman.tar.gz -C podman podman podman-remote quadlet rootlessport
          sha256sum podman.tar.gz | awk '{ print $1 }' > podman.tar.gz.sha256
          docker cp $(docker create --name tc podman/build:latest):/conmon-2.1.7/bin/conmon . && docker rm tc
          tar -czf conmon.tar.gz conmon
          sha256sum conmon.tar.gz | awk '{ print $1 }' > conmon.tar.gz.sha256
      -
        name: Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            podman.tar.gz
            podman.tar.gz.sha256
            conmon.tar.gz
            conmon.tar.gz.sha256
